<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="esquerda">
        <form>
            <img class="logo" src="img/LogoIntegraDash.png" alt="">
            <img class="logo2" src="img/logo2.png" alt="">

            <div class="label-input">
                <label for="input_email">Endere√ßo do email</label>
                <input type="email" id="input_email" placeholder="nome@email.com">
            </div>
            <div class="label-input">
                <label for="imput_senha">Senha</label>
                <div class="vector">
                    <input type="password" name="Senha" id="imput_senha" placeholder="Insira sua Senha">
                    <img class="olho" src="img/Vector.png" alt="">
                </div>
            </div>

            <div class="">
                <input type="checkbox" name="conectar" id="imput_conectado">
                <label for="imput_conectado">Mantenha-me conectado</label>
            </div>

            <button type="submit">Entrar</button>

            <p>Esqueceu sua senha? <a href="#">Clique aqui</a></p>

        </form>

        <div class="baixo">
          <a>Dashboard desenvolvido por</a>
          <img src="img/INTEGRADASH.png" alt="">
        </div>
    </section>
    <section class="direita">
        <img src="img/imagemD.png" alt="logo">
    </section>


</body>

</html>
